<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.75, minimum-scale=1.00">
    <script src="https://kit.fontawesome.com/73dd9b876f.js" crossorigin="anonymous"></script>
    <title>Discord Clone</title>
    <link rel="icon" type="image/x-icon" href="https://pounce.lol/file/?f=warpr.ico">
    <link rel="stylesheet" href="https://pounce.lol/file/?f=index.css">
    <link rel="stylesheet" href="http://localhost:7777/file/?f=index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="columns">
        
        <div class="channels rows">
            <div class="info-header" id="infoHeader">
                Recent Messages
            </div>
            <div class="select-channel" id="select-channel">
                <div class="create">
                    <h2>Create chat</h2>
                    <div class="flex">
                        <button id="choose0" class="choose" onclick="chooser(0)" style='font-weight:900;'>DM</button>
                        <button id="choose1" class="choose" onclick="chooser(1)">Server</button>
                    </div>
                    <input type="text" class="createinput" id="createinput">
                    <h2></h2>
                </div>
                <div class="channel" onclick="reconnect('info'); loadC('info')"><i style="font-size: 4vh; float:left;" class="fa-solid fa-user"></i>
                    <span class="user">pounce8</span>
                </div>
                <!-- <div class="channel" onclick="reconnect('test123'); loadC('test123')"><i class="fa-solid fa-list"></i>channel one</div>
                <div class="channel" onclick="reconnect('test8'); loadC('test8')"><i class="fa-solid fa-list"></i>channel two</div> -->
            </div>
        </div>
        <div class="main-chat-window chat-rows">
            <div class="chat-box-header">
                Server 1 chatroom
            </div>
            <div class="chat-box m">
                <div class="chat-box-in" id="chat-window">
                    <div class="filler"></div>
                    <ul id="list">
                    </ul>
                </div>
            </div>

            <div class="user-input">
                <input class="chat-input" id="chat-input">
            </div>
            <div class="filler"></div>

        </div>
    </div>

    <script src="https://pounce.lol/file/?f=index.js"></script>
    <script src="http://localhost:7777/file/?f=index.js"></script>
</body>
</html>
